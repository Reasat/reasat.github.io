<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
</head>
<body>
    <table id="tlayout">
        <tr valign="top">
            <td id="layout-menu">
                {% include navigation.html %}
            </td>
            <td id="layout-content">
                {% if page.title %}
                <div id="toptitle">
                    <h1>{{ page.title }}</h1>
                </div>
                {% endif %}
                
                {{ content }}
                
                {% unless page.no_footer %}
                <div id="footer">
                    <div id="footer-text">
                        Page generated {{ site.time | date: "%Y-%m-%d" }}, by <a href="https://jekyllrb.com/">Jekyll</a>.
                    </div>
                </div>
                {% endunless %}
            </td>
        </tr>
    </table>
</body>
</html>
